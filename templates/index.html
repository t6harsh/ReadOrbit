<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadOrbit - Your Digital Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes full height of the viewport */
        }

        .content {
            flex: 1;
        }

        .navbar {
            background-color: rgb(233, 234, 235);
            padding: 10px 20px;
            border-bottom: 2px solid rgb(200, 200, 200);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            color: rgb(69, 69, 69);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .navbar-brand:hover {
            color: rgb(0, 123, 255);
        }

        .navbar-brand span {
            font-size: 14px;
            font-style: italic;
            color: rgb(100, 100, 100);
            margin-left: 5px;
        }

        .btn-container {
            flex: 1;
            text-align: center;
            margin-top: 100px;
            flex-grow: 1;
        }

        .btn {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: rgb(100, 100, 100);
            padding: 20px 0;
            border-top: 1px solid rgb(200, 200, 200);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                ReadOrbit
                <span>Your Digital Library</span>
            </a>
        </div>
    </nav>

    <div class="content">
        <div class="btn-container">
            <a href="/admin_login" class="btn">Admin Login</a>
            <a href="/user_login" class="btn">User Login</a>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            We respect your privacy. Any data you provide will not be shared without your consent.<br>
            Owned by Thakur Harsh Pratap Singh
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
