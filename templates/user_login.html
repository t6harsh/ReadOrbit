<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ReadOrbit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgb(233, 234, 235);
            padding: 10px 20px;
            border-bottom: 2px solid rgb(200, 200, 200);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            color: rgb(69, 69, 69);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .navbar-brand:hover {
            color: rgb(0, 123, 255);
        }

        .navbar-brand span {
            font-size: 14px;
            font-style: italic;
            color: rgb(100, 100, 100);
            margin-left: 5px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            font-size: 18px;
            color: rgb(69, 69, 69);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #007bff;
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15), 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-box .form-control {
            margin-bottom: 20px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box .btn-primary {
            width: 100%;
            padding: 8px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }

        .login-box .btn-primary:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: rgb(100, 100, 100);
            padding: 20px 0;
            border-top: 1px solid rgb(200, 200, 200);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/">
                ReadOrbit
                <span>Your Digital Library</span>
            </a>
            <div class="nav-links">
                <a href="/admin_login" class="nav-link">Admin Login</a>
                <a href="/user_register" class="nav-link">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form method="post">
                <input type="text" name="user_email" class="form-control" placeholder="Username" required>
                <input type="password" name="user_password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="error mt-3 text-danger">
                    {% if error %}
                    {{ error }}
                    {% endif %}
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            We respect your privacy. Any data you provide will not be shared without your consent.<br>
            Owned by Thakur Harsh Pratap Singh
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
